
<br>
<div class="container">
    <form #loginform="ngForm" (ngSubmit)="loginUser()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input required type="email" class="form-control" id="email" placeholder="Enter email" name="email" #email="ngModel" [(ngModel)]="user.emailId">
        <div class="alert alert-danger" *ngIf="!email.valid && email.touched">EmailId is required</div>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input required type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" #pwd="ngModel" [(ngModel)]="user.pwd">
        <div class="alert alert-danger" *ngIf="!pwd.valid && pwd.touched">Password is required</div>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>
      <div class="col">
      <button type="submit" class="btn btn-info">Login</button>
      <button type="button" class="btn btn-basic">Register</button>
      </div>
    </form>
  </div>
